<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<!-- start the body of your page -->
<style id="style-1-cropbar-clipper">/* Copyright 2014 Evernote Corporation. All rights reserved. */
.en-markup-crop-options {
    top: 18px !important;
    left: 50% !important;
    margin-left: -100px !important;
    width: 200px !important;
    border: 2px rgba(255,255,255,.38) solid !important;
    border-radius: 4px !important;

</style><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto%7CRoboto+Mono" media="all" /></head>

<body style="margin: -127px 0px 0px; overflow: hidden; width: 1440px; height: 1080px;" class="">
	<!-- add some info at the top of the page -->
	<div style="position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;">
		<a href="https://github.com/jeromeetienne/AR.js/" target="_blank">AR.js</a> - tango example for a-frame by <a href="https://twitter.com/jerome_etienne" target="_blank">@jerome_etienne</a>
	</div>
	
 	<!-- Define your 3d scene and enabled ar.js -->
	<a-scene arjs="trackingMethod: best;" class="fullscreen" canvas="" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="" aframe-inspector-removed-embedded="undefined">
  
   <!-- Create a anchor to attach your augmented reality -->
		<a-anchor hit-testing-enabled="true" material="" arjs-anchor="">

			<!-- Add your augmented reality here -->
			
    <a-assets>
       <a-asset-item id="ring-obj" src="https://raw.githubusercontent.com/coob113/8/master/ring_model3/RhinoExporter.obj"></a-asset-item>
       <a-asset-item id="ring-mtl" src="https://raw.githubusercontent.com/coob113/8/master/ring_model3/RhinoExporter.mtl"></a-asset-item>
    </a-assets>
        
    <a-entity obj-model="obj: #ring-obj; mtl: #ring-mtl" position="-1.5 0.1 0" scale="0.015 0.015 0.015" ></a-entity>

		</a-anchor>
    
    <a-camera-static material="" camera="">
	</a-camera-static>
    
  </a-scene>
<div id="arjsDebugUIContainer" style="position: fixed; bottom: 10px; width:100%; text-align: center; z-index: 1;color: grey;"><div style="color: rgba(0, 0, 0, 0.9); background-color: rgba(127, 127, 127, 0.5); display: inline-block; padding: 0.5em; margin: 0.5em; text-align: left;"><span style="display: block;"><b>trackingBackend</b> : artoolkit</span><a href="https://webxr.io/augmented-website?https://jeromeetienne.github.io/AR.js/aframe/examples/basic.html" style="display: block;">Share on augmented-websites</a></div><div style="color: rgba(0, 0, 0, 0.9); background-color: rgba(127, 127, 127, 0.5); display: inline-block; padding: 0.5em; margin: 0.5em; text-align: left;"><span style="display: block;"><b>markersAreaEnabled</b> :true</span><button id="buttonToggleMarkerHelpers" style="display: block;">toggle-marker-helper</button><button id="buttonMarkersAreaLearner" style="display: block;">Learn-new-marker-area</button><button id="buttonMarkersAreaReset" style="display: block;">Reset-marker-area</button></div></div><video autoplay="" muted="" playsinline="" style="width: 1440px; height: 1080px; position: absolute; top: 0px; left: 0px; z-index: -2; margin-left: 0px; margin-top: -127px;"></video></body></html>
