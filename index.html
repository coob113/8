<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam;'>

	<a-assets>
        <a-asset-item id="tree" src="https://raw.githubusercontent.com/coob113/8/master/Boxes.gltf"></a-asset-item>
    </a-assets>
        <a-entity gltf-model="#tree"></a-entity>

        <a-entity 
                gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/1.0/Avocado/glTF/Avocado.gltf">
        </a-entity>

		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
</body>
